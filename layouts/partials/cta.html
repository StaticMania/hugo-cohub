{{ with .Site.Data.cta }}
{{ if .enable }}
<section class="cta">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cta-content">
          <h2>{{ .title }}</h2>
          <a href="{{ .buttonTarget | absURL }}" class="btn btn-primary mb-3">
              Schedule your day
          </a>
          <p style="font-size: 12px;">or check out <a class="scroll-to" href="{{ .priceLink | relURL }}">pricing plans</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
